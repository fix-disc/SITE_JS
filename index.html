<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>CHAT</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    </head>
    <body>
        <div class="wrapper">
            <section class="form signup">
                <header>RealTime</header>
                    <form action="#">
                        <div class="name-details">
                            <div class="field input">
                                <label>Nombre</label>
                                <input type="text" placeholder="Ingrese nombre">
                            </div>
                            <div class="field input">
                                <label>Apellido</label>
                                <input type="text" placeholder="Ingrese apellido">
                            </div>
                        </div>
                        <div class="field input">
                            <label>Email</label>
                            <input type="text" placeholder="Ingrese email">
                        </div>
                        <div class="field image">
                            <div>
                                <label>Seleccione una imagen</label><br>
                                <table width="100%">
                                    <tr>
                                        <td>
                                            <div class="fileinputs">
                                                <input type="file" class="file" />
                                                <div class="fakefile">
                                                    <div><i class="fas fa-user-circle" style="position: relative; right: 0px; font-size: 35px;"></i></div>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div class="error-txt">Error Message</div>
                        <div class="field button">
                            <input type="submit" value="Ingresar">
                        </div>
                        
                    </form>
                    <div class="link">Ya tienes una cuenta ? <a href="login.html">&nbsp;Ingresar&nbsp;</a></div>
            </section>
        </div>
    </body>
</html>
