<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>LIBRO QUEJAS</title>
        <link id="css" rel="stylesheet" href="../css/style.css">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        
        
        <script src="../js/behaviour.js"></script>
    </head>
    <body onload="llama_reclamos()">
        <div id="contenido" class="contenido">

            <table>
                <tr>
                    <td>RECLAMOS</td>
                </tr>
            </table>
        </div>
    </body>
</html>
<script src="../js/api.js"></script>
<script>

async function llama_reclamos(){
    await get_reclamos("").then(
        function(res){
            html = '<table class="tabla_datos">';
            html += '<tr><th class="th1">ID</th><th class="th1">FECHA</th><th class="th1">HORA</th><th class="th1">USUARIO</th><th class="th1">RECLAMO</th></tr>';
            data = res;
            for(v=0;v<data.length;v++){
                //console.log("data: " + JSON.stringify(data[v].id))
                html += '<tr><td class"td1">' + data[v].id + '</td><td class"td1">' + data[v].fechahora.split(" ")[0] + '</td><td class"td1">' + data[v].fechahora.split(" ")[1] + '</td><td class"td1">' + data[v].usuario + '</td><td class"td1">' + data[v].texto + '</td></tr>';
            }
            html += '</table>';
           
            document.getElementById("contenido").innerHTML = html;
        }
    )

}


</script>
